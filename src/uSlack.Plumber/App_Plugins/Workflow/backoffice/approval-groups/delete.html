<div class="umb-pane" ng-controller="Workflow.Groups.Delete.Controller as vm">
    <p>Are you sure you want to delete {{ vm.currentNode.name }}?</p>

    <div>
        <div class="umb-pane btn-toolbar umb-btn-toolbar">
            <div class="control-group umb-control-group">
                <a href="" class="btn btn-link" ng-click="vm.cancelDelete()"><localize key="general_cancel">Cancel</localize></a>
                <a href="" class="btn btn-primary" ng-click="vm.delete(currentNode.id)"><localize key="general_ok">OK</localize></a>
            </div>
        </div>
    </div>
</div>
