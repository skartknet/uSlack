<div class="umb-pane" ng-controller="Workflow.Groups.Add.Controller as vm">
    <div class="alert alert-error" ng-show="vm.failed">
        Unable to create new user group "{{ vm.name }}": {{ vm.msg }}
    </div>
    <label for="name">Group name</label>
    <input type="text" id="name" ng-model="vm.name" data-element="workflow-overlay__groups-name" />
    <div>
        <div class="umb-pane btn-toolbar umb-btn-toolbar">
            <div class="control-group umb-control-group">
                <a href="" class="btn btn-link" ng-click="vm.cancelAdd()"><localize key="general_cancel">Cancel</localize></a>
                <a href="" class="btn btn-primary" ng-click="vm.add(vm.name)"><localize key="general_ok">OK</localize></a>
            </div>
        </div>
    </div>
</div>
