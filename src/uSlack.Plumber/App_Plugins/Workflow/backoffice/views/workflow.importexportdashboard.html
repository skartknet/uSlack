<div class="workflow-importexport" ng-controller="Workflow.ImportExport.Controller as vm">
    <div class="exporter importexport-pane">
        <button class="btn btn-info btn-export" ng-click="vm.doExport()">
            <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z" class=""></path></svg>
            Export Plumber config
        </button>
        <textarea ng-show="vm.exportData.length && !vm.importConfirmed" ng-model="vm.exportData"></textarea>
    </div>
    
    <div class="importer importexport-pane">
        <button class="btn btn-info btn-import" ng-click="vm.importConfirmed = true" ng-show="!vm.importConfirmed">
            <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z" class=""></path></svg>
            Import Plumber config
        </button>

        <button class="btn btn-info btn-import" ng-click="vm.reallyConfirmed = true" ng-show="vm.importConfirmed && !vm.reallyConfirmed">
            This is a destructive action. It can not be undone.<br />
            Are you sure?
        </button>

        <textarea ng-show="vm.reallyConfirmed" ng-model="vm.importData" placeholder="Paste JSON config"></textarea>
        <button ng-show="vm.reallyConfirmed" class="btn btn-info btn-doimport" ng-click="vm.doImport()">OK</button>
    </div>
</div>
